<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Basic HTML and CSS Quiz</title>
    <meta name="description" content="This is a basic HTML and CSS quiz.">
    <meta name="author" content="Christopher Charles">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
<form class="form-container">
    <h1>Basic HTML and CSS Quiz</h1>

    <div class="question">
        <label for="q1">1. What does the acronym HTML stand for?</label>
        <input type="text" id="q1" name="q1">
    </div>

    <div class="question">
        <label for="q2">2. How are id and class attributes selected in CSS?</label>
        <input type="text" id="q2" name="q2">
    </div>

    <div class="question">
        <label for="q3">3. Which of the following is a valid CSS comment?</label>
        <select id="q3" name="q3">
            <option value="">Choose One ...</option>
            <option value="option1">/* This is a single line comment */</option>
            <option value="option2">/*
                This is a multi-line comment
                You can write as many lines as you want
                */
                </option>
            <option value="option3">body { background-color: #ffffff; /** This is a comment at the end of a line **/ }</option>
        </select>
    </div>

    <div class="question">
        <label for="q4">4. What is the bottom margin given this declaration?</label>
        <input type="text" id="q4" name="q4" placeholder="margin: 10px 5px 15px;">
    </div>

    <div class="question">
        <label for="q5">5. Please provide your feedback:</label>
        <textarea id="q5" name="q5"></textarea>
    </div>

    <div class="question">
        <label for="q6">6. Rate your experience (1-10):</label>
        <input type="number" id="q6" name="q6" min="1" max="10">
    </div>

    <input type="submit" value="Submit Quiz" class="submit-button">
</form>

</body>
</html>
