<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>

<form class="form-container">
    <h1>Basic HTML and CSS Quiz</h1>

    <div class="question">
        <label for="question1">1. What does the acronym HTML stand for?</label>
        <input type="text" id="question1" name="question1">
    </div>

    <div class="question">
        <label for="question2">2. How are id and class attributes selected in CSS?</label>
        <input type="text" id="question2" name="question2">
    </div>

    <div class="question">
        <label for="question3">3. Which of the following is a valid CSS comment?</label>
        <select id="question3" name="question3">
            <option value="">Choose One ...</option>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select>
    </div>

    <div class="question">
        <label for="question4">4. What is the bottom margin given this declaration?</label>
        <input type="text" id="question4" name="question4" placeholder="margin: 10px 5px 15px;">
    </div>

    <input type="submit" value="Submit Quiz" class="submit-button">
</form>

</body>
</html>
